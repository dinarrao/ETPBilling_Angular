<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm ">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title pull-left">{{title}}</div>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <ng-content select=".modal-body">
        </ng-content> -->
        <div class="filter-title">
          <div class="filter-input-text">
            Item Number
          </div>
          <div class="filter-input-text">
            Name
          </div>
          <div class="filter-input-text">
            Item Type
          </div>
          <div class="filter-input-text">
            Product Group
          </div>
          <div class="filter-input-text">
            Sales Price
          </div>
        </div>
        <div class="filter-input">
          <div class="filter-input-text">
            <input type="text" id="flt_itemNumber" [(ngModel)]="itemNumber" class="input-box" name="flt_itemNumber">
          </div>
          <div class="filter-input-text">
            <input type="text" id="flt_name" [(ngModel)]="name" class="input-box" name="flt_name">
          </div>
          <div class="filter-input-text">
            <input type="text" id="flt_itemType" [(ngModel)]="itemType" class="input-box" name="flt_itemType">
          </div>
          <div class="filter-input-text">
            <input type="text" id="flt_prodGroup" [(ngModel)]="prodGroup" class="input-box" name="flt_prodGroup">
          </div>
          <div class="filter-input-text">
            <input type="text" id="flt_salesPrice" [(ngModel)]="salesPrice" class="input-box" name="flt_salesPrice">
          </div>
          <div class="filter-input-text">
            <div class="fa fa-search form-control-feedback-btn right cursor-pointer" aria-hidden="true" (click)="searchProduct()"></div>
          </div>
        </div>

        <div class="tbl-item table table-striped s1">
          <div class="tbl-header">
            <div class="filter-input-text">
              Item Number
            </div>
            <div class="filter-input-text">
              Name
            </div>
            <div class="filter-input-text">
              Item Type
            </div>
            <div class="filter-input-text">
              Product Group
            </div>
            <div class="filter-input-text">
              Sales Price
            </div>
          </div>
          <div class="tbl-row">
            <div class="row" [ngClass]="{'row-hover': idx === tmpIndex }" *ngFor="let data of objItem; let idx = index" (mouseenter)="tmpIndex = idx"
              (mouseleave)="tmpIndex = -1" [class.row-selected]="currentIndex === idx" (click)="selectRow($event, data, idx)"
              (dblclick)="selectData($event, data)">
              <div class="filter-input-row">
                {{data.itemNumber}}
              </div>
              <div class="filter-input-row">
                {{data.itemName}}
              </div>
              <div class="filter-input-row">
                {{data.itemDescription}}
              </div>
              <div class="filter-input-row">
                {{data.productGroup}}
              </div>
              <div class="filter-input-row">
                {{data.salesPrice}}
              </div>
              <div class="filter-input-row" style="display: none;">
                {{data.TAXAmount}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="pull-left">
          <button type="button" class="btn btn-default" [disabled]="currentIndex === -1" (click)="selectData($event, currentIndex)" disabled="true">Ok</button>
          <button type="button" class="btn btn-default" disabled="true" >More</button>
          <button type="button" class="btn btn-default" (click)="cancel()"> Cancel </button>
          <button type="button" class="btn btn-default" (click)="hide()"> Close </button>
        </div>
      </div>
    </div>
  </div>
</div>
