<div class="login-page">
    <div class="container">
            <img  [src]="['../assets/img/logo.png']"  name="btnopen" style="position: absolute;left:10px;top:10px; margin-top:6px;">
        <div class="login-panel">
                <div class="row">

                        <div class="col-sm-12 col-md-12">
                                <h5 class="login-header" style="margin-bottom:40px;margin-top:10px;font-size: 140%">ETP Management Reports</h5>
                        
                        </div>
                </div>
            
        <div class=" col-xs-12  col-sm-12">
                <div class="form-group input-group" style="padding-left:15px;padding-right:15px;">
                        <div  >
                                <img  [src]="['../assets/img/user-icon.png']"  name="btnopen" style="height:36px; margin-top:6px;float:left">
                        </div>    
                    <input  type="text" id="txtusername" class="form-control" placeholder="User Name">
                    </div>
            
        </div>
        <div class="col-sm-12  col-xs-12 " style="margin-top:10px">
                <div class="form-group input-group" style="padding-left:15px;padding-right:15px;">
                        <div class="input-group-prepend">
                                <img  [src]="['../assets/img/password-icon.png']"  name="btnopen" style="height:36px; margin-top:6px;float:left">
                        </div>    
                        <input  type="password" id="txtpassword"class="form-control" placeholder="Password">
                        
                    </div>
            
        </div>

        <div class="col-sm-12  col-xs-12  " style="margin-top:20px">
                <a type="button" style="color:#FFFFFF" class="form-control btn btn-login"  (click)="authencateMe($event)">LOGIN</a>
            </div>
                               
            <div class="col-sm-12  col-xs-12  " style="margin-top:10px;margin-bottom:20px;color:#464b8b">
                <a >Forgot Password?</a>
            </div>

            <div class="row" style="margin-top:20px">
                   
                <div class="col-6 " style="color:#464b8b;text-align:left;padding-left: 32px;float:left;">
                    <span>Version Info</span>
                </div>
                <div class="col-6" style="color:#464b8b;float:right;margin-right: 20px;">
                    <a href='http://www.etpgroup.com' style="color:#464b8b" target="_blank">www.etpgroup.com</a>
                </div>
          
            </div>
            <div class="row">
                    <div class=" col-xs-12  col-sm-12 col-md-12 right" style="color:#000000;padding-right:2px;float:right;margin-right: 20px;text-align: right;">
                    <span style="font-size:8pt">Copyright @ ETP  International 2017</span>
                    </div>
                    
            </div>

        </div>
    </div>
</div>
