<div class="login-page">
    <div class="container">
            <img  [src]="['../assets/img/logo.png']"  name="btnopen" style="position: absolute;left:10px;top:10px; margin-top:6px;">
        <div class="login-panel">
          <div class="row">
            
            <div class="col-sm-12 col-md-12">
              
                <h5 class="login-header" style="margin-bottom:40px;margin-top:10px">ETP Management Reports</h5>
                <div class="col-sm-12">
                        <div class="form-group input-group" style="padding-left:15px;padding-right:15px;">
                                <div class="input-group-prepend">
                                        <img  [src]="['../assets/img/user-icon.png']"  name="btnopen" style="height:36px; margin-top:6px;float:left">
                                </div>    
                            <input  type="text" id="txtusername" style="background-color:#c5cae9;color:#000000 !important" class="form-control" placeholder="User Name">
                                
                            </div>
                    
                </div>
                <div class="col-sm-12">
                        <div class="form-group input-group" style="padding-left:15px;padding-right:15px;">
                                <div class="input-group-prepend">
                                        <img  [src]="['../assets/img/password-icon.png']"  name="btnopen" style="height:36px; margin-top:6px;float:left">
                                </div>    
                                <input  type="password" id="txtpassword" style="background-color:#c5cae9;color:#000000 !important" class="form-control" placeholder="Password">
                                
                            </div>
                    
                </div>
                
                <div class="col-sm-12" style="margin-top:20px">
                    <a type="button" style="color:#FFFFFF" class="form-control btn btn-primary"  (click)="authencateMe($event)">LOGIN</a>
                </div>
                           
                <div class="col-sm-12" style="margin-top:10px;color:#464b8b">
                    <a >Forgot Password?</a>
                </div>
              </div>
            
            
          </div>
            <div class="row" style="margin-top:20px">
                   
                        <div class="col-6 " style="color:#464b8b;text-align:left;padding-left: 32px;float:left;">
                            <span>Version Info</span>
                        </div>
                        <div class="col-6" style="color:#464b8b;float:right">
                            <a href='http://www.etpgroup.com' style="color:#464b8b" target="_blank">www.etpgroup.com</a>
                        </div>
                  
            </div>
            <div class="row">
                    <div class="col-sm-12 col-md-12 right" style="color:#000000;padding-right:2px">
                      <span style="font-size:8pt">Copyright @ ETP  International 2017</span>
                    </div>
                      
            </div>
        </div>
    </div>
</div>
